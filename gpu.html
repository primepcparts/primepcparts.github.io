<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimePcParts | Buy Graphics Cards</title>
  <meta name="description" content="Browse and buy high-performance graphics cards at PrimePcParts.">
  <meta name="keywords" content="graphics cards, buy GPU, gaming GPU, professional GPU">
  <link rel="canonical" href="https://www.primepcparts.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

  <style>
    /* Updated button CSS */
    .btn-buy {
      display: inline-block;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      background-color: #f59e0b; /* Accent color */
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-buy:hover {
      background-color: #f79c42; /* Darker shade on hover */
    }

    .btn-buy:focus, .btn-buy:active {
      outline: none;
      box-shadow: 0 0 0 0.25rem rgba(255, 94, 0, 0.5); /* Focus box-shadow */
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" alt="PrimePcParts Logo">
        <span>PrimePcParts</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Graphics Cards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Graphics Cards Section -->
  <section id="graphics-cards" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Browse Graphics Cards</h2>
      <div class="row" id="graphics-cards-container">
        <!-- Data from Google Sheet will be inserted here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 PrimePcParts. All rights reserved.</p>
      <p>Contact us: <a href="mailto:primepcpartspune@gmail.com">primepcpartspune@gmail.com</a> | <a href="tel:+918275433068">+918275433068</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch data from Google Sheet
    const sheetUrl = 'https://opensheet.elk.sh/1iUhbStYP6d63-AFyalNRyLUAhsEhDf7JF0pzKoqYK6M/Sheet1';

    fetch(sheetUrl)
      .then(response => response.json())
      .then(async (data) => {
        console.log("Fetched data:", data); // Debugging: Log fetched data
        const container = document.getElementById('graphics-cards-container');

        // Loop through each item in the data
        for (let index = 0; index < data.length; index++) {
          const item = data[index];

          // Get the folder name from the Google Sheet
          const folderName = item.PhotoFolder;

          // Construct local image paths based on the folder name
          const photos = await getLocalImagePaths(folderName); // Wait for image paths to be resolved

          let carouselHtml = '';
          if (photos.length > 1) {
            const carouselId = sanitizeId(`carousel-${item.Name.replace(/\s+/g, '-')}-${index}`); // Sanitize the ID
            carouselHtml = ` 
              <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  ${photos.map((photo, photoIndex) => `
                    <div class="carousel-item ${photoIndex === 0 ? 'active' : ''}">
                      <img src="${photo}" class="d-block w-100 card-img-top" alt="${item.Name} Photo ${photoIndex + 1}" onclick="openFullScreenCarousel(${JSON.stringify(photos)}, ${photoIndex})">
                    </div>
                  `).join('')}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            `;
          } else if (photos.length === 1) {
            carouselHtml = `<img src="${photos[0]}" class="card-img-top" alt="${item.Name}" onclick="openFullScreenCarousel(${JSON.stringify(photos)}, 0)">`;
          }

          const cardHtml = `
            <div class="col-md-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${item.Name}</h5>
                  ${carouselHtml}
                  <p class="card-text"><strong>Price:</strong> ₹${item.Price}</p>
                  <div class="form-group">
                    <label for="quantity-${index}"><strong>Select Quantity:</strong></label>
                    <select class="form-control" id="quantity-${index}">
                      ${generateQuantityOptions(item.Quantity)}
                    </select>
                  </div>
                  <button class="btn-buy" onclick="buyItem('${item.Name}', '${item.Price}', ${item.Quantity}, ${index})">Buy It</button>
                </div>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', cardHtml);
        }
      })
      .catch(error => console.error('Error fetching data:', error));

    // Helper functions for image paths and buying items
    async function getLocalImagePaths(folderName) {
      const imagePaths = [];
      for (let i = 1; i <= 5; i++) {
        const imagePath = `assets/img/products/gpu/${folderName}/photo${i}.jpg`;
        if (await checkImageExists(imagePath)) {
          imagePaths.push(imagePath);
        }
      }
      return imagePaths;
    }

    async function checkImageExists(imagePath) {
      try {
        const response = await fetch(imagePath, { method: 'HEAD' });
        return response.ok;
      } catch (error) {
        return false;
      }
    }

    function sanitizeId(id) {
      return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function generateQuantityOptions(maxQuantity) {
      let options = '';
      for (let i = 1; i <= maxQuantity; i++) {
        options += `<option value="${i}">${i}</option>`;
      }
      return options;
    }

    function buyItem(name, price, quantity, index) {
      alert(`You are buying ${quantity} of ${name} at ₹${price} each.`);
    }

    function openFullScreenCarousel(images, index) {
      const modal = document.getElementById('fullScreenModal');
      const fullScreenImage = document.getElementById('fullScreenImage');
      fullScreenImage.src = images[index];
      modal.classList.add('open');
    }

    function closeFullScreen() {
      const modal = document.getElementById('fullScreenModal');
      modal.classList.remove('open');
    }
  </script>
</body>

</html>

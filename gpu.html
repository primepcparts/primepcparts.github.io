<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimePcParts | Buy Graphics Cards</title>
  <meta name="description" content="Browse and buy high-performance graphics cards at PrimePcParts.">
  <meta name="keywords" content="graphics cards, buy GPU, gaming GPU, professional GPU">
  <link rel="canonical" href="https://www.primepcparts.com/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

  <style>
    .btn-buy {
      background-color: #f59e0b;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-buy:hover {
      background-color: #f79c42;
    }

    .card-img-top.zoom-container {
      position: relative;
      cursor: zoom-in;
      overflow: hidden;
    }

    .card-img-top.zoom-container img {
      transition: transform 0.3s ease;
    }

    .card-img-top.zoom-container:hover img {
      transform: scale(1.5);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      position: relative;
    }

    .modal img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .close {
      color: white;
      font-size: 2rem;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="https://primepcparts.github.io/">
        <img src="assets/img/logo.png" alt="PrimePcParts Logo">
        <span>PrimePcParts</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://primepcparts.github.io/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="https://primepcparts.github.io/gpu.html">Graphics Cards</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="graphics-cards" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Browse Graphics Cards</h2>
      <div class="row" id="graphics-cards-container">
        <!-- Data from Google Sheet will be inserted here -->
      </div>
    </div>
  </section>

  <div id="fullScreenModal" class="modal">
    <span class="close" onclick="closeFullScreen()">&times;</span>
    <div class="modal-content">
      <img id="fullScreenImage" src="" alt="Full Screen Image">
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <p>&copy; 2025 PrimePcParts. All rights reserved.</p>
      <p>Contact us: <a href="mailto:primepcpartspune@gmail.com">primepcpartspune@gmail.com</a> | <a href="tel:+918275433068">+918275433068</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function fetchData() {
      const sheetUrl = 'https://opensheet.elk.sh/1iUhbStYP6d63-AFyalNRyLUAhsEhDf7JF0pzKoqYK6M/Sheet1';
      const response = await fetch(sheetUrl);
      const data = await response.json();
      const container = document.getElementById('graphics-cards-container');

      for (let index = 0; index < data.length; index++) {
        const item = data[index];
        const photos = await getLocalImagePaths(item.PhotoFolder);

        let carouselHtml = '';
        if (photos.length === 1) {
          carouselHtml = `<div class="card-img-top zoom-container"><img src="${photos[0]}" alt="${item.Name}" onclick="openFullScreenCarousel(${JSON.stringify(photos)}, 0)"></div>`;
        }

        const cardHtml = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${item.Name}</h5>
                ${carouselHtml}
                <p class="card-text"><strong>Price:</strong> â‚¹${item.Price}</p>
                <button class="btn-buy">Buy It</button>
              </div>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', cardHtml);
      }
    }

    async function getLocalImagePaths(folderName) {
      const imagePaths = [];
      for (let i = 1; i <= 5; i++) {
        const imagePath = `assets/img/gpu/${folderName}/photo${i}.jpeg`;
        const response = await fetch(imagePath, { method: 'HEAD' });
        if (response.ok) {
          imagePaths.push(imagePath);
        }
      }
      return imagePaths;
    }

    function openFullScreenCarousel(photos, index) {
      const modal = document.getElementById('fullScreenModal');
      const modalImage = document.getElementById('fullScreenImage');
      modal.style.display = 'flex';
      modalImage.src = photos[index];
      modalImage.style.transform = 'scale(1)';
      enableZoomEffect();
    }

    function closeFullScreen() {
      const modal = document.getElementById('fullScreenModal');
      modal.style.display = 'none';
    }

    function enableZoomEffect() {
      const modalImage = document.getElementById('fullScreenImage');
      const zoomFactor = 2;

      modalImage.addEventListener('mousemove', (event) => {
        const bounds = modalImage.getBoundingClientRect();
        const xPercent = ((event.clientX - bounds.left) / bounds.width) * 100;
        const yPercent = ((event.clientY - bounds.top) / bounds.height) * 100;

        modalImage.style.transformOrigin = `${xPercent}% ${yPercent}%`;
        modalImage.style.transform = `scale(${zoomFactor})`;
      });

      modalImage.addEventListener('mouseleave', () => {
        modalImage.style.transform = 'scale(1)';
      });
    }

    fetchData();
  </script>
</body>

</html>

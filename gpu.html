<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimePcParts | Buy Graphics Cards</title>
  <meta name="description" content="Browse and buy high-performance graphics cards at PrimePcParts.">
  <meta name="keywords" content="graphics cards, buy GPU, gaming GPU, professional GPU">
  <link rel="canonical" href="https://www.primepcparts.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

  <style>
    /* Modal styles for full-screen image */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    .modal img {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
      transition: transform 0.25s ease;
      user-select: none;
    }

    .close {
      color: white;
      font-size: 2rem;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }

    .card-img-top {
      object-fit: contain; /* Ensures the image fits without distortion */
      max-height: 300px; /* Adjust to limit the height */
      width: 100%;
      cursor: pointer;
    }

    .carousel-inner img {
      object-fit: contain;
      height: 300px; /* Ensures the images in carousel are appropriately sized */
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" alt="PrimePcParts Logo">
        <span>PrimePcParts</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Graphics Cards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Graphics Cards Section -->
  <section id="graphics-cards" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Browse Graphics Cards</h2>
      <div class="row" id="graphics-cards-container">
        <!-- Data from Google Sheet will be inserted here -->
      </div>
    </div>
  </section>

  <!-- Full-Screen Image Modal -->
  <div id="fullScreenModal" class="modal">
    <span class="close" onclick="closeFullScreen()">&times;</span>
    <div class="modal-content">
      <img id="fullScreenImage" src="" alt="Full Screen Image">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 PrimePcParts. All rights reserved.</p>
      <p>Contact us: <a href="mailto:primepcpartspune@gmail.com">primepcpartspune@gmail.com</a> | <a href="tel:+918275433068">+918275433068</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch data from Google Sheet
    const sheetUrl = 'https://opensheet.elk.sh/1iUhbStYP6d63-AFyalNRyLUAhsEhDf7JF0pzKoqYK6M/Sheet1';

    fetch(sheetUrl)
      .then(response => response.json())
      .then(async (data) => {
        console.log("Fetched data:", data); // Debugging: Log fetched data
        const container = document.getElementById('graphics-cards-container');

        // Loop through each item in the data
        for (let index = 0; index < data.length; index++) {
          const item = data[index];

          // Get the folder name from the Google Sheet
          const folderName = item.PhotoFolder;

          // Construct local image paths based on the folder name
          const photos = await getLocalImagePaths(folderName); // Wait for image paths to be resolved

          let carouselHtml = '';
          if (photos.length > 1) {
            const carouselId = sanitizeId(`carousel-${item.Name.replace(/\s+/g, '-')}-${index}`); // Sanitize the ID
            carouselHtml = ` 
              <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  ${photos.map((photo, photoIndex) => ` 
                    <div class="carousel-item ${photoIndex === 0 ? 'active' : ''}">
                      <img src="${photo}" class="d-block w-100 card-img-top" alt="${item.Name} Photo ${photoIndex + 1}" onclick="openFullScreenCarousel(${JSON.stringify(photos)}, ${photoIndex})">
                    </div>
                  `).join('')}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            `;
          } else if (photos.length === 1) {
            carouselHtml = `<img src="${photos[0]}" class="card-img-top" alt="${item.Name}" onclick="openFullScreenCarousel(${JSON.stringify(photos)}, 0)">`;
          }

          const cardHtml = `
            <div class="col-md-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${item.Name}</h5>
                  ${carouselHtml}
                  <p class="card-text"><strong>Price:</strong> â‚¹${item.Price}</p>
                  <div class="form-group">
                    <label for="quantity-${index}"><strong>Select Quantity:</strong></label>
                    <select class="form-control" id="quantity-${index}">
                      ${generateQuantityOptions(item.Quantity)}
                    </select>
                  </div>
                  <button class="btn-buy" onclick="buyItem('${item.Name}', '${item.Price}', ${item.Quantity}, ${index})">Buy It</button>
                </div>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', cardHtml);
        }
      })
      .catch(error => console.error('Error fetching data:', error));

    // Helper functions for image paths and buying items
    async function getLocalImagePaths(folderName) {
      const imagePaths = [];
      for (let i = 1; i <= 5; i++) {
        const imagePath = `assets/img/${folderName}/photo${i}.jpg`;
        const response = await fetch(imagePath, { method: 'HEAD' });
        if (response.ok) {
          imagePaths.push(imagePath);
        }
      }
      return imagePaths;
    }

    function sanitizeId(id) {
      return id.replace(/[^\w-]/g, '_');
    }

    function generateQuantityOptions(maxQuantity) {
      let options = '';
      for (let i = 1; i <= maxQuantity; i++) {
        options += `<option value="${i}">${i}</option>`;
      }
      return options;
    }

    // Open full-screen modal with selected image
    function openFullScreenCarousel(photos, index) {
      const modal = document.getElementById('fullScreenModal');
      const modalImage = document.getElementById('fullScreenImage');
      modal.style.display = 'flex';
      modalImage.src = photos[index];
      modalImage.dataset.scale = 1; // Add data attribute to track scale
    }

    // Close full-screen modal
    function closeFullScreen() {
      const modal = document.getElementById('fullScreenModal');
      modal.style.display = 'none';
    }

    // Zoom in/out on mouse wheel
    document.getElementById('fullScreenImage').addEventListener('wheel', function (e) {
      const modalImage = this;
      let scale = parseFloat(modalImage.dataset.scale) || 1;
      if (e.deltaY > 0) {
        scale *= 0.9; // Zoom out
      } else {
        scale *= 1.1; // Zoom in
      }
      modalImage.style.transform = `scale(${scale})`;
      modalImage.dataset.scale = scale;
      e.preventDefault(); // Prevent page scrolling
    });
  </script>
</body>

</html>

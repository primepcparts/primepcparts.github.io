            <label for="name">Full Name:</label>

  <script src="assets/js/main.js"></script>

  <!-- Custom JavaScript for Order Details Page -->
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const itemName = urlParams.get('name');
    const itemPrice = urlParams.get('price');
    const itemQuantity = urlParams.get('quantity');

    // Update the WhatsApp message to include graphics card details
    document.getElementById('orderDetailsForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      // Replace this number with your WhatsApp Business number (include country code)
      const whatsappNumber = "+918275433068"; // Example: +911234567890

      // Create the WhatsApp message with the user's details and graphics card details
      const message = `Hello, I am interested in placing an order. Here are my details:\n\n` +
                      `*Name:* ${name}\n` +
                      `*Address:* ${address}\n` +
                      `*Email:* ${email}\n` +
                      `*Phone:* ${phone}\n\n` +
                      `*Graphics Card Details:*\n` +
                      `- Name: ${itemName}\n` +
                      `- Price: â‚¹${itemPrice}\n` +
                      `- Quantity: ${itemQuantity}\n\n` +
                      `Please let me know how to proceed.`;

      // Encode the message for the URL
      const encodedMessage = encodeURIComponent(message);

      // Create the WhatsApp Business link
      const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

      // Open the WhatsApp link in a new tab
      window.open(whatsappLink, "_blank");
    });
  </script>

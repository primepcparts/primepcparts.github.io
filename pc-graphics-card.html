  <!-- Fetch Data from Google Sheet -->
  <script>
    // Function to convert Google Drive link to thumbnail URL
    function convertGoogleDriveLink(googleDriveLink) {
      // Extract the file ID using a regular expression
      const fileIdMatch = googleDriveLink.match(/\/file\/d\/([^\/\?]+)/);
      if (fileIdMatch && fileIdMatch[1]) {
        const fileId = fileIdMatch[1];
        // Return the thumbnail URL
        return `https://drive.google.com/thumbnail?id=${fileId}`;
      }
      // Return the original link if no file ID is found
      return googleDriveLink;
    }

    // Function to sanitize the carousel ID
    function sanitizeId(id) {
      // Replace invalid characters (e.g., +) with a hyphen
      return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // Fetch data from Google Sheet using OpenSheet.elk.sh
    const sheetUrl = 'https://opensheet.elk.sh/1iUhbStYP6d63-AFyalNRyLUAhsEhDf7JF0pzKoqYK6M/Sheet1';

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        console.log("Fetched data:", data); // Debugging: Log fetched data
        const container = document.getElementById('graphics-cards-container');
        data.forEach((item, index) => { // Add index parameter to forEach
          // Extract all photo URLs from the single "Photos" column
          const photos = item.Photos.split(',').map(url => {
            const thumbnailUrl = convertGoogleDriveLink(url.trim());
            console.log("Original URL:", url, "Thumbnail URL:", thumbnailUrl); // Debugging: Log URLs
            return thumbnailUrl;
          });

          // Generate carousel HTML if there are multiple photos
          let carouselHtml = '';
          if (photos.length > 1) {
            const carouselId = sanitizeId(`carousel-${item.Name.replace(/\s+/g, '-')}-${index}`); // Sanitize the ID
            carouselHtml = `
              <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  ${photos.map((photo, photoIndex) => `
                    <div class="carousel-item ${photoIndex === 0 ? 'active' : ''}">
                      <img src="${photo}" class="d-block w-100" alt="${item.Name} Photo ${photoIndex + 1}">
                    </div>
                  `).join('')}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            `;
          } else if (photos.length === 1) {
            carouselHtml = `<img src="${photos[0]}" class="card-img-top" alt="${item.Name}">`;
          }

          // Generate card HTML
          const cardHtml = `
            <div class="col-md-4">
              <div class="card">
                ${carouselHtml}
                <div class="card-body">
                  <h5 class="card-title">${item.Name}</h5>
                  <p class="card-text"><strong>Price:</strong> $${item.Price}</p>
                  <p class="card-text"><strong>Quantity:</strong> ${item.Quantity}</p>
                  <button class="btn btn-buy" onclick="buyItem('${item.Name}')">Buy It</button>
                </div>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', cardHtml);
        });
      })
      .catch(error => console.error('Error fetching data:', error));

    // Function to handle "Buy It" button click

      alert(`You clicked "Buy It" for ${itemName}`);
      // Add your logic for handling the purchase here
    }
  </script>
